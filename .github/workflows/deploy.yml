# .github/workflows/deploy.yml
name: Deploy Next.js to GitHub Pages

on:
  # 当推送到 main 分支时触发
  push:
    branches: ["main"]

  # 允许在 Actions 页面手动触发
  workflow_dispatch:

# 设置权限 (必须)
permissions:
  contents: read
  pages: write
  id-token: write

# 仅允许同时运行一个部署任务
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 安装 Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      # 2. 安装 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      # 3. 恢复缓存 (加快构建速度)
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          # 这里假设你的 next app 在根目录，如果在 monorepo 子目录，key 需要调整
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      # 4. 安装依赖
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5. 构建项目
      # ⚠️ 如果你的项目在子目录 (如 example/react-next-demo)，请修改下面的命令
      # 例如: cd example/react-next-demo && pnpm build
      - name: Build with Next.js
        run: | 
          cd example/react-next-demo
          pnpm build

      # 6. 上传构建产物
      # Next.js 静态导出的默认文件夹是 'out'
      # 如果你在子目录构建，这里要是 './example/react-next-demo/out'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./example/react-next-demo/out 

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4