jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. å®‰è£… Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      # 2. å®‰è£… pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      # 3. æ¢å¤ç¼“å­˜ (é€‚é… Monorepo å­ç›®å½•)
      - name: Restore cache
        uses: actions/cache@v4
        with:
          # âœ… å…³é”®ä¿®æ”¹ 1: æŒ‡å‘å­ç›®å½•ä¸‹çš„ .next/cache
          path: |
            example/react-next-demo/.next/cache
          
          # âœ… å…³é”®ä¿®æ”¹ 2 (æ¨è): 
          # hashFiles('**/pnpm-lock.yaml') æ‰«æå…¨å±€ä¾èµ–é”å®šæ–‡ä»¶ï¼Œæ²¡é—®é¢˜
          # åé¢çš„ hashFiles å»ºè®®é™å®šåœ¨å­ç›®å½•ä¸‹ï¼Œè¿™æ ·åªæœ‰æ”¹è¿™ä¸ª Demo çš„ä»£ç æ‰ä¼šè§¦å‘ç¼“å­˜æ›´æ–°
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('example/react-next-demo/**/*.{js,jsx,ts,tsx}') }}
          
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-


      # 4. å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      # 4.1 æ„å»º
      - name: Build
        run: pnpm run -w build:react
      
      # 5. æ„å»ºé¡¹ç›®
      # âš ï¸ å¦‚æœä½ çš„é¡¹ç›®åœ¨å­ç›®å½• (å¦‚ example/react-next-demo)ï¼Œè¯·ä¿®æ”¹ä¸‹é¢çš„å‘½ä»¤
      # ä¾‹å¦‚: cd example/react-next-demo && pnpm build
      - name: Build with Next.js
        run: | 
          cd example/react-next-demo
          pnpm build

      # 6. ä¸Šä¼ æ„å»ºäº§ç‰©
      # Next.js é™æ€å¯¼å‡ºçš„é»˜è®¤æ–‡ä»¶å¤¹æ˜¯ 'out'
      # å¦‚æœä½ åœ¨å­ç›®å½•æ„å»ºï¼Œè¿™é‡Œè¦æ˜¯ './example/react-next-demo/out'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./example/react-next-demo/out 

  # éƒ¨ç½²ä»»åŠ¡
  deploy:
    environment:
